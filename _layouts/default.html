<!DOCTYPE html>
<html lang="en" prefix="og: http://ogp.me/ns#">
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    <link rel="shortcut icon" href="https://synced.to/static/theme/assets/img/favicon.png?v=afc74">
    
    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:400,400i,600,600i,700,700i,900&amp;subset=latin-ext" rel="stylesheet">
    
    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
    <script>
    var allposts = [];  
    function redirectToCorrectPage() {  
	    {% for post in site.posts %}  
		    allposts.push("{{ site.url }}{{ post.url }}");  
	    {% endfor %}  
	    var url = window.location.toString();  
	    if (url.slice(-1) != "/") {  
		    url = url + '/';  
	    }  
	    var allpostsUpperCase = allposts.map(function(value) {  
		    return value.toUpperCase();  
	    });  
	    var i = allpostsUpperCase.indexOf(url.toUpperCase());  
	    var j = allposts.indexOf(url);
	    if (i != -1 && j == -1) {  
		    console.log(allposts[i]);  
		    window.location = allposts[i];  
	    }  
    }  
    redirectToCorrectPage();
    </script>    
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="https://synced.to" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/">Blog</a>
            <a href="https://synced.to">Home</a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
